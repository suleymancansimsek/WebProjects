<!-- HTML structure for the game -->

<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="container">
        <div id="start-screen">
          <h1>Snake</h1>
          <button id="start-button">Start</button>
        </div>
        <div id="game">
          <div id="snake"></div>
          <div id="food"></div>
          <div id="score">0</div>
          <div id="game-over">
            <h1>Game Over</h1>
            <button id="restart-button">Restart</button>
          </div>
        </div>
      </div>
   
    <script src="script.js"></script>
  </body>
</html>
